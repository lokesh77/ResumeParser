{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
{% if request.user.is_authenticated %}
<form method="POST" enctype="multipart/form-data" action="{% url 'send' %}" style="margin-top: 2%; margin-bottom: 3%">
 {% csrf_token %}        
<div class="d-flex justify-content-center mt-3 login_container">
<button type="submit" id="send" name="send" class="btn btn-success" style="margin-top: 2%; border-radius: 0">Send</button>
</div>
</form>
<h1>Sent an email</h1>
{% endif %}
{% endblock %}
